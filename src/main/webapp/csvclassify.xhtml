<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" type="text/css" href="resource\css\bootstrap.css" />
        <title>News Classifier</title>
    </h:head>
    <h:body>
        <div class="container-fluid wrapper">
            <nav class="navbar navbar-default navigation-header" role="navigation">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">News-Classifier</a>
                    </div>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="singleclassify.xhtml">Input Text</a></li>
                        <li><a href="csvclassify.xhtml">Input CSV</a></li>
                    </ul>
                </div>
            </nav>
            <div class="inner-class">
                    <h1 class="title">Classify News!</h1>
              <h4 class="header-input-news">Input News</h4>
              
              <h:form id="form" role="form" enctype="multipart/form-data">
                  <h:inputFile id="file" label="file" value="#{csvClassifierBean.file}"/>

              <h:commandButton class="submit-button btn-primary" value="Upload" action="#{csvClassifierBean.processCsv()}"/>
              </h:form>
            </div>
        </div>
    </h:body>
</html>
